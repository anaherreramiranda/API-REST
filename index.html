<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>API REST CON AJAX</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>
<body>
    <div class="container">
        <div class="jumbotron jumbotron-fluid mt-4" style="background-color: orchid;" >
            <div class="container">
                <h1 class="text-center" style="color: cyan;">API REST</h1>
    
            </div>
        </div>
    
    <div class="container">
        <div class="row mb-4">
            <div class="col-6">
                <button type="button" class="btn btn-outline-success btn-lg btn-block" name="button" id="btn-get" >
                    GET
                </button>
                <button type="button" class="btn btn-outline-info btn-lg btn-block" name="button" id="btn-post">
                    POST
                </button>
                <button type="button" class="btn btn-outline-info btn-lg btn-block" name="button" id="btn-put">
                    PUT
                </button>
            </div>
            <div class="col-6">
                <button type="button" class="btn btn-outline-info btn-lg btn-block" name="button" id="btn-patch">
                    PATCH
                </button>
                <button type="button" class="btn btn-outline-danger btn-lg btn-block" name="button" id="btn-delete">
                    DELETE
                </button>
            </div>
        </div>
    
        <div class="row text-center" id="Div">
              
        </div>
    </div>

    <!-- jQuery library -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>

    <!-- Popper JS -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>

    <!-- Latest compiled JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"></script>

    <!--GET-->
        <script>
  
            $("#btn-get").click(function(){
                $.ajax({
                    type: 'GET',
                    url: "https://jsonplaceholder.typicode.com/posts/",
                    contentType: "application/json",
                    dataType: 'json',
          
                    success: function(get) {
                        $("#Div").text(JSON.stringify(get));
                        console.log(get);    
                    },
                    error: function (xhr, status) {
    
                        console.log("Error");
                          
                     }
                 });
    
            });
    
        </script>

    <!--POST-->
        <script>
  
            $("#btn-post").click(function(){
   
                $.ajax({
                    type: 'POST',
                    url: "https://jsonplaceholder.typicode.com/posts/",
                    contentType: "application/json",
                    dataType: 'json',
         
                    success: function(post) {
                        $("#Div").text(JSON.stringify(post));
                        console.log(post);    
                    },
                    error: function (xhr, status) {
   
                        console.log("Error");
                         
                    }
                });
   
            });
   
        </script>
    <!--PUT-->
        <script>
  
            $("#btn-put").click(function(){
   
                $.ajax({
                    type: 'PUT',
                    url: "https://jsonplaceholder.typicode.com/posts/1",
                    contentType: "application/json",
                    dataType: 'json',
         
                    success: function(put) {
                        $("#Div").text(JSON.stringify(put));
                        console.log(put);    
                    },
                    error: function (xhr, status) {
   
                        console.log("Error");
                         
                    }
                });
   
            });
   
        </script>

    <!--PATCH-->
        <script>
  
            $("#btn-patch").click(function(){
   
                $.ajax({
                    type: 'PATCH',
                    url: "https://jsonplaceholder.typicode.com/posts/1",
                    contentType: "application/json",
                    dataType: 'json',
         
                    success: function(patch) {
                        $("#Div").text(JSON.stringify(patch));
                        console.log(patch);    
                    },
                    error: function (xhr, status) {
   
                        console.log("Error");
                         
                    }
                });
   
            });
   
        </script>

    <!--DELETE-->
        <script>
  
            $("#btn-delete").click(function(){
   
                $.ajax({
                    type: 'DELETE',
                    url: "https://jsonplaceholder.typicode.com/posts/1",
                    contentType: "application/json",
                    dataType: 'json',
         
                    success: function(vacio) {
                        $("#Div").text(JSON.stringify(vacio));
                        console.log(vacio);    
                    },
                    error: function (xhr, status) {
   
                        console.log("Error");
                         
                    }
                });
   
            });
   
        </script>
</body>
</html>
